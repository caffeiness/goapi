<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>画像をある分だけ表示する</title>
</head>

<body>
    {{range $v := .}}
    <div>
        <label>{{$v.Name}}</label>
        <div>
            <img src="/img/{{$v.Name}}" width="20%" />
        </div>
    </div>
    {{end}}
</body>

</html>
